@app.route('/')
def login():
    return '''
    <html>
    <head>
        <title>Secure Login</title>
        <style>
            body {
                background: #f0f2f5;
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .login-box {
                background: #fff;
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0 0 15px rgba(0,0,0,0.2);
                width: 350px;
            }
            .login-box h2 {
                text-align: center;
                margin-bottom: 30px;
                color: #333;
            }
            .login-box input {
                width: 100%;
                padding: 12px;
                margin: 8px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
            }
            .login-box button {
                width: 100%;
                padding: 12px;
                background: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }
            .login-box button:hover {
                background: #45a049;
            }
        </style>
    </head>
    <body>
        <div class="login-box">
            <h2>Secure Login</h2>
            <form action="/login" method="POST">
                <input type="text" name="username" placeholder="Username or Email" required/><br>
                <input type="password" name="password" placeholder="Password" required/><br>
                <button type="submit">Login</button>
            </form>
        </div>
    </body>
    </html>
    '''
